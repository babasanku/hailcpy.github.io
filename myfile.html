<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
<body>
 <div class="row">
    <div id="heading"><h1>Select the similarity dissimilarity of the features between the given images</h1></div>
  <div class="column">
    <img src="animals/stim0.png" alt="Snow" style="width:100%" class = "image1">
  </div>
  <div class="column">
    <img src="animals/stim1.png" alt="Forest" style="width:100%" class = "image2">
  </div>
</div> 
<div class="column" id="column2">
    <h3 style="text-align: center; color: rgba(248, 133, 2, 0.863)">Slide the bar to choose the amount of similarity or dissimilarity</h3>
    <table style="width:100%">
      <form id = 'foo'>
        <tr>
          <td>Body size</td>
          <td><input type="range" id="1" name="Body size" min ="1" max = "5" value="2.5"></td>
        </tr>
        <tr>
          <td>Body shape</td>
          <td><input type="range" id="2" name="Body shape" min ="1" max = "5" value="2.5"></td>          
        </tr>
        <tr>
            <td>Skin texture</td>
            <td><input type="range" id="3" name="Skin texture" min ="1" max = "5" value="2.5"></td>
        </tr>
        <tr>
          <td>Skin color</td>
          <td><input type="range" id="4" name="Skin color" min ="1" max = "5" value="2.5"></td>
        </tr>
        <tr>
          <td>Facial features</td>
          <td><input type="range" id="5" name="Facial features" min ="1" max = "5" value="2.5"></td>
        </tr>
        <tr>
          <td>Limbs</td>
          <td><input type="range" id="6" name="Limbs" min ="1" max = "5" value="2.5"></td>
        </tr>
        <tr>
          <td>Horns</td>
          <td><input type="range" id="7" name="Horns" min ="1" max = "5" value="2.5"></td>
        </tr>
        <tr>
          <td>Tail</td>
          <td><input type="range" id="8" name="Tail" min ="1" max = "5" value="2.5"></td>
        </tr>
      </table> 
      <!-- <button class = "back">Back</button> -->
      <!-- <button class = 'submit' value = 'Next'> -->
      <button class = 'next' type = 'submit'>Next</button>
      <button class = 'next2'>Submit</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
